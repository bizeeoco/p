 <div class="container">
    <div class="row justify-content-md-center">
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Reset your password</h5>

      <form [formGroup]="registrationFormGroup" (ngSubmit)="onClickRegister()">

    <div [formGroup]="passwordFormGroup">
        <div class="form-group">
            <label for="password">Password<span class="text-danger">*</span></label>
            <input class="form-control" placeholder="Password" type="password" name="password" formControlName="password">
        </div>
        <span class="text-danger" *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched">Password is required</span>

        

        <div class="form-group">
            <label for="repeatPassword">Repeat Password<span class="text-danger">*</span></label>
            <input class="form-control" placeholder="Repeat Password" type="password" name="repeatPassword" formControlName="repeatPassword">
        </div>
        <p class="text-danger" *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched">Repeat password is required</p>
        
        <p class="text-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</p>

    </div>
    <div class="form-group">
            <button class="form-control btn btn-primary" type="submit" [disabled]="!registrationFormGroup.valid" class="btn btn-primary">Reset</button>
        <!-- <button class="form-control btn btn-primary" type="submit" [disabled]="!registrationFormGroup.valid" >Reset</button> -->
    </div>

</form>
  </div>
  </div>
  </div>
</div>
