<div class="container">
    <div class="row justify-content-md-center">
       <div class="card" style="width: 18rem;">
<div class="col-md-12 col-md-offset-3">
   
    <h2>Register</h2>
    <form [formGroup]="myForm" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group">
            <label>First Name<span class="text-danger">*</span></label>
            <input type="text" placeholder="First name" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid': firstname.errors && (firstname.touched || firstname.dirty), 'is-valid':firstname.valid}"   >
            <div class="invalid-feedback"  >
            <strong *ngIf="firstname.errors?.required">User name is required</strong>
             <strong *ngIf="firstname.errors?.minlength">User Name  length must be greated than 10 character. </strong> 
            </div>
            </div>  

            <div class="form-group">
                <label>Last name<span class="text-danger">*</span></label>
                <input type="text" placeholder="Last name"  class="form-control" formControlName="lastname" [ngClass]="{'is-invalid': lastname.errors && (lastname.touched || lastname.dirty), 'is-valid':lastname.valid}"   >
                <div class="invalid-feedback" >
                <strong *ngIf="lastname.errors?.required">Last name is required</strong>
                <!-- <strong *ngIf="user_name.errors?.minlength">User Name  length must be greated than 10 character. </strong> -->
                </div>
                </div>

                
                
                <div class="form-group">
                    <label>Email<span class="text-danger">*</span></label>
                    <input  type="text"  class="form-control"placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty), 'is-valid':email.valid}"   >
                    <div class="invalid-feedback" >
                    <strong *ngIf="email.errors?.required">Email is required</strong>
                    <!-- <strong *ngIf="user_name.errors?.minlength">User Name  length must be greated than 10 character. </strong> -->
                    </div>
                    </div>


                <div class="form-group" [class.has.error]="password.touched && password.invalid">
                    <label>Password<span class="text-danger">*</span></label>
                    <input placeholder="Password" name="password" ng-minlength="5" required="true" ng-pattern="user.confirmpassword" ng-model="user.password" type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty), 'is-valid':password.valid}"   >
                    <div class="invalid-feedback" >
                    <strong *ngIf="password.errors?.required">Password is required</strong>
                    <!-- <strong *ngIf="user_name.errors?.minlength">User Name  length must be greated than 10 character. </strong> -->
                    </div>
                    </div> 


                    
      

 

      



        
        <div class="form-group k">
            <button [disabled]="myForm.invalid" class="btn btn-primary">Register</button>
            <button [routerLink]="['/login']"  class="btn btn-primary">Login</button>
            
        </div>
        <a [routerLink]="['/forgotpassword']">Forgot password?</a>
    </form>
</div>
        </div>
</div>
</div>
