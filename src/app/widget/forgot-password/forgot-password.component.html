<div class="container">
    <div class="row justify-content-md-center">
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Forgot Your password?</h5>
      <form [formGroup]="myForm" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text"  class="form-control" formControlName="email" [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty), 'is-valid':email.valid}"   >
            <div class="invalid-feedback" >
            <strong *ngIf="email.errors?.required">Email is required</strong>
            <!-- <strong *ngIf="user_name.errors?.minlength">User Name  length must be greated than 10 character. </strong> -->
            </div>
            </div>
      <div class="form-group space">
          <button [disabled]="myForm.invalid" class="btn btn-primary">Send</button> 
          <button   [routerLink]="['/login']" class="btn btn-primary">Cancel</button>  
      </div>
  </form>
  </div>
  </div>
  </div>
</div>
